{% extends 'base.html' %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}

{% if user.is_authenticated and object.user == user %}
    <h1>Edit Profile</h1>
    <br/><br/>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Edit</button>
    </form>
{% else %}
    <h2>You're not allowed here and you know it ...</h2>
{% endif %}

{% endblock %}
