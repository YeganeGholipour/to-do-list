{% extends 'base.html' %}

{% block content %}

<h1>{{ object.title }}</h1>

<h3>
    {% if object.completed %}
        Task is completed
    {% else %}
        Task is not completed
    {% endif %}
</h3>
<br/>
<small>
    created at : {{ object.created_at }}<br/>
    due date is : {{ object.due_date }}<br/>
</small>
<br/><br/>
<p>
    {{ object.info }}
</p>

<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
