{% extends 'base.html' %}

{% block content %}

<h1>Tasks</h1>

<ul>
{% for task in object_list %}

    <li>
        <a href="{% url 'each_task' task.pk %}">{{ task.title }} - {{ task.completed }}</a> 
        <smal><a href="{% url 'delete_task' task.pk %}">-Delete</a></smal>
        <small><a href="{% url 'edit_task' task.pk %}">-Edit</a></small>
    </li>
    
{% endfor %}
</ul>


{% endblock %}
