{% extends 'base.html' %}

{% block content %}

<h1>Tasks</h1>

<ul>
{% for task in object_list %}

    <li>
        <a href="{% url 'each_task' task.pk %}">{{ task.title }} - {{ task.completed }}</a> 
        <a href="{% url 'delete_task' task.pk %}">Delete</a>
    </li>
    
{% endfor %}
</ul>


{% endblock %}
