{% extends 'base.html' %}

{% block title %}
    {{ user_profile.username }}'s Profile
{% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <br/><br/>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profile_form.as_p }}
        <button class="btn btn-secondary">Edit</button>
    </form>

{% endblock content %}
